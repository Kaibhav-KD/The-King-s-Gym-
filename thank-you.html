<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | The King's Gym</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .thankyou-container {
      background: #181818;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(229,9,20,0.15);
      padding: 3rem 2.5rem;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s;
      border: 2px solid #e50914;
    }
    .thankyou-title {
      font-family: 'Teko', Arial, sans-serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      color: #e50914;
      text-shadow: 1px 1px 8px #000;
    }
    .thankyou-message {
      font-size: 1.15rem;
      margin-bottom: 2rem;
      color: #fff;
    }
    .thankyou-btn {
      display: inline-block;
      background: #e50914;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 0.9rem 2.2rem;
      font-size: 1.1rem;
      text-decoration: none;
      margin-bottom: 1.5rem;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(229,9,20,0.15);
    }
    .thankyou-btn:hover {
      background: #fff;
      color: #e50914;
      border: 2px solid #e50914;
    }
    .thankyou-socials {
      margin-top: 1.2rem;
    }
    .thankyou-socials a {
      color: #e50914;
      font-size: 1.7rem;
      margin: 0 0.6rem;
      transition: color 0.2s, text-shadow 0.2s;
      text-shadow: 0 2px 8px #000;
    }
    .thankyou-socials a:hover {
      color: #fff;
      text-shadow: 0 0 8px #e50914;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <div class="thankyou-title">Thank You!</div>
    <div class="thankyou-message">
      Your message has been received.<br>
      <b>The King's Gym</b> team will get back to you soon.<br>
      Ready to forge your legacy? Follow us for updates and inspiration!
    </div>
    <a href="index.html" class="thankyou-btn">Return to Home</a>
    <div class="thankyou-socials">
      <a href="https://www.instagram.com/kapil_gujjar_fitness_icon" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/thekingsgym" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://www.twitter.com/thekingsgym" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </div>
</body>
</html>
